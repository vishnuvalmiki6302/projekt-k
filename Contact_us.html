<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
        }

        header {
            background-color: #343a40; /* Dark background color */
            padding: 20px 0;
            color: #fff; /* White text color */
        }

        header nav ul {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            list-style: none;
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffd700; /* Yellow color on hover */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40; /* Dark gray heading color */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #343a40; /* Dark gray label color */
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #343a40; /* Dark gray border color on focus */
        }

        button {
            background-color: #343a40; /* Dark button background color */
            color: #fff; /* White button text color */
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555; /* Dark gray button background color on hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #343a40; /* Dark gray footer text color */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact_us.html">Contact</a></li>
            </ul>        
        </nav>
    </header>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Get In Touch</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="animate__animated animate__fadeInUp">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional, if you want to use Bootstrap features) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (required for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        // Submit form function with animation
        $('#contactForm').submit(function(e) {
            e.preventDefault(); // Prevent default form submission
            // Your form submission code here (e.g., AJAX request)
            // Display success message with animation
            $('#contactForm').fadeOut(300, function() {
                $('<p class="animate__animated animate__fadeInUp">Message Sent Successfully!</p>').appendTo('.container');
            });
        });
    </script>
</body>
</html>
