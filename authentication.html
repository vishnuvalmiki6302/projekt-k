<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="authstyle.css"> <!-- Updated CSS file path -->
    <title>UniHub | Login & Registration</title>
    <link rel="icon" href="assets/website_logo.png" type="image/png">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
<div class="wrapper">
    <!-- Form box -->
    <div class="form-box">
        <!-- Registration form -->
        <div class="register-container" id="register">
            <div class="avatar-container">
                <img src="assets/signup_img.webp" alt="Avatar" class="avatar">
            </div>

            <header>Sign Up</header>
            <form id="registerForm"> <!-- Add form tag with id -->
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname*" id="firstName" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname(Optional)" id="lastName">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="University Name*" id="universityname" required>
                    <i class="bx bx-building"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Registration ID*" id="registrationId"required>
                    <i class="bx bx-id-card"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email*" id="email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password*" id="password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
            <div class="bottom">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            </div>
        </div>
        
        <!-- Login form -->
        <div class="login-container" id="login">
            <div class="avatar-container">
                <img src="assets/login_avatar.png" alt="Avatar" class="avatar">
            </div>

            <header>Login</header>
            <form id="loginForm"> <!-- Add form tag with id -->
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Registration ID or University email" id="user_id" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password_login" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
            <div class="bottom">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
            </div>
        </div>

    </div>
</div>   

<script src="auth.js"></script> <!-- Updated JavaScript file path -->

</body>
</html>
